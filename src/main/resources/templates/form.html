<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
<form th:action="@{'/employees/{id}' (id=${employees?.getId()})}" th:method="POST">
    <h2>Create an employee</h2>

    <div>
        <label for="f1" class="label label-default">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${employees?.getName()}"
               required>
    </div>
    <div>
        <label for="f2" class="label label-default">Email</label>
        <input type="email"
               id="f2"
               name="email"
               th:value="${employees?.getEmail()}"
               required>
    </div>
    <div>
        <label for="f6" class="label label-default">Employment Date</label>
        <input type="date"
               id="f6"
               name="employmentDate"
               th:value="${employees?.getEmploymentDate()}"
               required>
    </div>
    <div>
        <label class="label label-default">Type</label><br/>
        <select id="f4" name="type">
            <option th:each="type:${types}" th:selected="${employees!=null ?
            employees.getType().toString().equals(type.toString()):null}" th:value="${type}" th:text="${type.toString()}"> [type_name]</option>
        </select>
    </div>


    <button id="submit" type="submit">Submit</button> <br>
    <a id="back" href="/employees" type="button" class="btn btn-primary">Back to employees</a>
</form>

</div>
</body>
</html>
